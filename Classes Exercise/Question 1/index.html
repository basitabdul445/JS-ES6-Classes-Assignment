<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Exercise</title>
    <link rel="stylesheet" href="./style.css">
    
    
</head>
<body id="body">
    <button id="addAccBtn">Add Account</button>

    <div id="form-container">
        <div class="input-fields">
            <input id="firstNameInput" type="text" placeholder="First Name">
            <input id="lastNameInput" type="text" placeholder="Last Name">
        </div>

        <div class="input-fields">
            <input id="incomeAmountInput" type="text" placeholder="Income Amount">
            <input id="incomeDescInput" type="text" placeholder="Income Description">
            <!-- <button>Add Income</button> -->
        </div>

        <div class="input-fields">
            <input id="expenceAmountInput" type="text" placeholder="Expence Amount">
            <input id="expenceDescInput" type="text" placeholder="Expence Description">
            <!-- <button>Add Expence</button> -->
        </div>

        <div class="button">
            <button id="add-acc-submit-btn">Submit</button>
        </div>
    </div>

    <div id="container" >
    </div>

    <script src="./app.js"></script>
</body>
</html>
